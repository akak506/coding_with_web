<body>

    <header>

        <!--DO NOT EDIT THIS -->
        <button id="openPopup" onclick="showPopup()"> ? </button>

        <!--Insert your Names after the dash -->
        <h1>'CARD MAKER' – Aarushi Kakkar</h1>

    </header>
    <main>

        <section id="input">
            <br>

            <!-- Markup for your inputs and controls go inside this section -->
            <div class="dropdown1">
                <label for="dropdown">Choose a background:</label>
                <br>
                <select onchange="selectImage()" id="dropdown">
                    <p>Choose Image:</p>
                    <option value="images/flower.jpg">flowers</option>
                    <option value="images/still-life.jpeg">still-life</option>
                    <option value="images/sunrise.jpeg">sunrise</option>

                </select>
                     

            </div>

            <br>
            <br>
            <label for="topHeader">Message on your card</label>
            <br>
            <input type="text" id="topHeader" oninput="showTopHeaders()">
            <br>
            <br>


            <label for="bottomHeader">Who is the card from?</label>
            <br>
            <input type="text" id="bottomHeader" oninput="showBottomHeaders()">
            <br>
            <br>
            <div class="container">
                <label>Choose a font </label>
                <br>
                <input type="radio" id="font1" name="font" value="sans-serif" onchange="changeFont1()"> Sans-serif
                <br>
                <input type="radio" id="font2" name="font" value="serif" onchange="changeFont2()"> Serif
                <br>
                <input type="radio" id="font3" name="font" value="cursive" onchange="changeFont3()"> Cursive

            </div>
            <br>
            <br>

            <div class=colourr>
                <label for="font-color">Font Color:</label>
                <br>
                <select id="font-color" name="font-color">
                    <option value="black">Black</option>
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="white">White</option>
                    <option value="cyan">Cyan</option>
                    <option value="pink">Pink</option>
                    <option value="purple">Purple</option>
                    <!-- Add more color options here -->
                </select>
            </div>
            <br>
            <br>

            <div class="FontSize">
                <label for="font-size">Font Size:</label>
                <br>
                <input type="range" id="font-size" name="font-size" min="12" max="72" step="1" /><br />
            </div>
            <br>
            <br>

            <div class="TextStroke">
                <label for="text-stroke">Text Stroke (px):</label>
                <br>
                <input type="number" id="text-stroke" name="text-stroke" min="0" step="100" />
            </div>
            <br>
            <br>

        </section>
        <!-- Button to Save Image | DO NOT EDIT THIS -->
        <button id="save-img">Save Image</button>

        <section id="output">
            <div id="output-canvas">
                <img src="" id="imagebox">
                <p id="text-1"></p>
                <p id="text-2"></p>



                <!-- Markup for your image and texts go inside this div -->
                <!-- Use the ID "text-1" for Text 1 -->
                <!-- Use the ID "text-2" for Text 2 -->
            </div>
        </section>

    </main>
